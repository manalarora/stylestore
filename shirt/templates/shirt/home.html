{% extends 'shirt/header.html' %}
  
  {% block content %}
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- form.as_p}} -->
        <input type="file" name="content">


        <div class = "row" id="imgrows">
        {% for styleshirt in styleshirts %}
          <div class="col-md-3 col-sm-6">
            <div style="margin: 10px 1px; padding: 0px;" class="card border border-info" onclick="highlightImage(this)">
              <input type="radio" value="{{forloop.counter}}" name="style" hidden>
            <img src="{{styleshirt.image.url}}" style = " width: 100%; height: 300px;" class="card-img-top" alt="{{styleshirt.name}}">
            <!-- <img src= "/media/images/background.png" style="width: 100%; height: 300px; z-index: 2; top: 0px;"> -->

            <div class="card-body">
              <h5 class="card-title">{{styleshirt.name}}</h5>
            </div>
          </div>  
          </div>
          
        {% endfor %}
      </div>


        <button type="submit">SUBMIT</button>
    </form>
  {% endblock %}
