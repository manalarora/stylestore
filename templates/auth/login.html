{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <h1>Login Page</h1>
    {% if error %}
        {{ error }}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
