{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <br>
            <h1>Login Page</h1>
            <hr class="mt-0 mb-4">
            {% if error %}
                {{ error }}
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
